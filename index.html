<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Coordinate Graph with Circles</title>
    <style></style>
  </head>
  <body>
    <script type="module" src="script.js"></script>
    <div>
      <h2>Circle 1</h2>
      <input type="number" id="circle1-x" value="0" placeholder="Position X" />
      <input type="number" id="circle1-y" value="0" placeholder="Position Y" />
      <input type="number" id="circle1-radius" value="5" placeholder="Radius" />
      <input
        type="number"
        id="circle1-vector-x"
        value="0"
        placeholder="Vector X"
      />
      <input
        type="number"
        id="circle1-vector-y"
        value="0"
        placeholder="Vector Y"
      />
    </div>

    <div>
      <h2>Circle 2</h2>
      <input type="number" id="circle2-x" value="2" placeholder="Position X" />
      <input type="number" id="circle2-y" value="2" placeholder="Position Y" />
      <input type="number" id="circle2-radius" value="5" placeholder="Radius" />
      <input
        type="number"
        id="circle2-vector-x"
        value="-0.02"
        placeholder="Vector X"
      />
      <input
        type="number"
        id="circle2-vector-y"
        value="0.02"
        placeholder="Vector Y"
      />
    </div>

    <div>
      <h2>Circle 3</h2>
      <input type="number" id="circle3-x" value="-4" placeholder="Position X" />
      <input type="number" id="circle3-y" value="-4" placeholder="Position Y" />
      <input type="number" id="circle3-radius" value="5" placeholder="Radius" />
      <input
        type="number"
        id="circle3-vector-x"
        value="0.02"
        placeholder="Vector X"
      />
      <input
        type="number"
        id="circle3-vector-y"
        value="-0.02"
        placeholder="Vector Y"
      />
    </div>
  </body>
</html>
